<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha Estiloso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>

        <div class="game-menu" id="gameMenu">
            <p>Escolha o modo de jogo:</p>
            <button id="playerVsPlayerButton">Jogador vs. Jogador</button>
            <button id="playerVsComputerButton">Jogador vs. Computador</button>
        </div>

        <div class="game-area hidden" id="gameArea">
            <div class="game-board" id="gameBoard">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            <div class="game-status" id="gameStatus"></div>
            <div class="button-group">
                <button id="restartButton">Reiniciar Jogo</button>
                <button id="backToMenuButton">Menu Anterior</button>
                <button id="muteButton" class="icon-button" aria-label="Silenciar MÃºsica">
                    <i class="fas fa-volume-up"></i> </button>
            </div>
        </div>
    </div>

    <div class="autoria">
        Autor: Wenysom Filipe
    </div>

    <audio id="gameMusic" src="audio1.mp3" loop preload="auto"></audio>
    <audio id="winSound" src="audio2.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
